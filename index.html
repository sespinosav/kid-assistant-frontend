<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>KidAssistant - Answering Kids' Questions</title>
		<link rel="stylesheet" href="styles.css" />
		<link rel="icon" href="icon.svg" type="image/svg+xml" />
	</head>
	<body>
		<div class="container">
			<label for="language">Language / Idioma:</label>
			<div id="languageSelector">
				<select id="language" onchange="changeLanguage()">
					<option value="en">English</option>
					<option value="es">Espa√±ol</option>
				</select>
			</div>
			<label for="darkModeToggle">Dark Mode / Modo Oscuro:</label>
			<div class="toggle-container">
				<label class="switch">
					<input type="checkbox" id="darkModeToggle" onchange="toggleDarkMode()" />
					<span class="slider"></span>
				</label>
			</div>
			<img src="icon.svg" alt="Icon Image" />
			<h1>Welcome to KidAssistant</h1>
			<p>A fun place where kids can get their questions answered!</p>
			<label for="apiToken">API Token:</label>
			<input type="text" id="apiToken" placeholder="Enter your API token" />
			<button id="recordBtn" onclick="toggleRecording()">Start Recording</button>
			<div id="micIconContainer" class="hidden">
				<span id="micIcon">üéôÔ∏è</span>
			</div>
			<div id="loading" class="hidden">Loading...</div>
			<div id="spinner" class="hidden">
				<div class="lds-ring">
					<div></div>
					<div></div>
					<div></div>
					<div></div>
				</div>
			</div>
			<div class="audio-container">
				<audio id="response" class="hidden" controls></audio>
			</div>
			<div id="errorMessage" class="error hidden">An error has occurred.</div>
		</div>

		<script src="app.js"></script>
	</body>
</html>
